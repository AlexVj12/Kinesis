{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        
        
       
    </head>
    <body class="sb-nav-fixed">
        {% include 'menu.html' %}
        <div id="layoutSidenav">
             
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        <div class="row">
                            
                           

                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary bg-gradient text-white mb-4">
                                    <div class="card-body">Número de Pacientes</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                       <p>{{num_Pacientes}}</p> 
                                    </div>
                                       
                                    
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-info bg-gradient text-white mb-4">
                                    <div class="card-body">Número de Pacientes Femeninos</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                       <p> {{num_Pacientes_F}} </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                
                                <div class="card bg-success bg-gradient text-white mb-4">
                                    <div class="card-body">Número de Pacientes Masculinos</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <p> {{num_Pacientes_M}} </p>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Pacientes por Dia
                                        <div class="container text-center">
                                            <div class="row justify-content-center">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <input data-toggle="datepickerday" id="date_picker_day" class="form-control">
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="far fa-calendar-alt"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-4">
                                            <canvas id="pacientes_dia"></canvas>
                                        </div>   
                                       
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        
                                        Pacientes por Mes
                                        <div class="container text-center">
                                            <div class="row justify-content-center">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <input data-toggle="datepicker" id="datepicker" class="form-control">
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">
                                                                    <i class="far fa-calendar-alt"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-4">
                                            <canvas id="pacientes_mes"></canvas>
                                        </div>   
                                    </div>
                                    <div class="card-body">
                                        <div id="chartData" data-pacientes-por-mes="{{ pacientes_por_mes_json|safe }}"></div>

                                        <canvas id="myBarChart" width="100%" height="40"></canvas>
                                    </div>
                                </div>


                                
                            </div>
                        </div>
                      
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    {% include 'footer.html' %}
                </footer>
            </div>
        </div>
     
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
        <link  href="{% static 'datepicker/datepicker.css' %}" rel="stylesheet">
        <script src="{% static 'datepicker/datepicker.js' %}"></script> 
        <script src="{% static 'js/chart_month.js' %}"></script>
        <script src="{% static 'js/chart_day.js' %}"></script>

      
    </body>
</html>
